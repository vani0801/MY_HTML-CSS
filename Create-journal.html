<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>
<body>
    <h1>Create Journal</h1>
    <form action="/api/v1/journals" method="post">
        
    <label for="mine-title">Journal Title</label>
   <input id="mine-title" type="text" name="title" placeholder="Enter the title" minlength="3" required>
   <br>
   <label for="journal-category">journal-category</label>

   <select id="journal-category" name="category" required>
    <option value="task">Task</option>
    <option value="note">Note</option>
    <option value="idea">Idea</option>
    <option value="goal">Goal</option>
    <option value="Habit">Habit</option>
    <option value="Memory">Memory</option>
    <option value="mood">Mood</option>
    <option value="time">Time</option>
    <option value="event">Event</option>
   </select>
   <br>
   <label for="journal-Entery">journal-Entery</label>
   <textarea id="journal-Entery" type="text" name="journal entry"  col="30" row="5" minlength="10" required></textarea>
   <br>
   <button type="submit">submit</button>
</form>
</body>
</html>
